<!doctype html>

<html>

<head>



	</head>


	<body>

		<h1>Javascript Button</h1>

		<p>click the button to display the date.</p>
		<p id="demo"></p>

		<button type="button" onclick="myFunction()">Try It</button>


		<script>

		function myfunction()
		{

			document.getElementById("demo").innerHTML = Date();

		}
		</script>



	</body>

	</html>
